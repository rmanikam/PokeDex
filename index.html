<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
</head>
<body>
  <div class="pokedex">
    <div class="left_container">
      <div class="left_container__top_section">
        <div class="top_section__blue"></div>
        <div class="top_section__small_buttons">
          <div class="top_section__red"></div>
          <div class="top_section__yellow"></div>
          <div class="top_section__green"></div>
        </div>
      </div>
      <div class="left_container__main_section_container">
        <div class="left_container__main_section">
          <div class="main_section__white">
            <div class="main_section__black">
              <div class="main_screen hide">
                <div class="screen__header">
                  <span class="pokemon_name"></span>
                  <span class="pokemon_id"></span>
                </div>
                <div class="screen__image">
                  <img src="" class="pokemon_front_image" alt="front">
                  <img src="" class="pokemon_back_image" alt="back">
                </div>
                <div class="screen__description">
                  <div class="stats__types">
                    <span class="pokemon_type_one"></span>
                    <span class="pokemon_type_two"></span>
                  </div>
                  <div class="screen__stats">
                    <p class="stats__weight">
                      weight: <span class="pokemon_weight"></span>
                    </p>
                    <p class="stats__height">
                      height: <span class="pokemon_height"></span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="left_container__controllers">
            <div class="controllers__d_pad">
              <div class="d_pad__cell top"></div>
              <div class="d_pad__cell left"></div>
              <div class="d_pad__cell middle"></div>
              <div class="d_pad__cell right"></div>
              <div class="d_pad__cell bottom"></div>
            </div>
            <div class="controllers__buttons">
              <div class="buttons__button">B</div>
              <div class="buttons__button">A</div>
            </div>
          </div>
        </div>
        <div class="left_container__right">
          <div class="left_container__hinge"></div>
          <div class="left_container__hinge"></div>
        </div>
      </div>
    </div>
    <div class="right_container">
      <div class="right_container__black">
        <div class="right_container__screen">
          <div class="list_item"></div>
          <div class="list_item"></div>
          <div class="list_item"></div>
          <div class="list_item"></div>
          <div class="list_item"></div>
          <div class="list_item"></div>
          <div class="list_item"></div>
          <div class="list_item"></div>
          <div class="list_item"></div>
          <div class="list_item"></div>
          <div class="list_item"></div>
          <div class="list_item"></div>
          <div class="list_item"></div>
          <div class="list_item"></div>
          <div class="list_item"></div>
          <div class="list_item"></div>
          <div class="list_item"></div>
          <div class="list_item"></div>
          <div class="list_item"></div>
          <div class="list_item"></div>
        </div>
      </div>
      <div class="right_container__buttons">
        <div class="left_button">Prev</div>
        <div class="right_button">Next</div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
